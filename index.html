function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function getRndOperator() {
   let operatorCode = getRndInteger(1,5);
   
   switch(operatorCode) {
   	case 1:
   		return " + ";
   		break;
   	case 2:
   		return " - ";
   		break;

   	case 3:
   		return " x ";
   		break;

   	case 4:
   		return " / ";
   		break;

   	default:
   		return operatorCode;
   		break;
 		
   }
}

function getHasil(kiri , operator, kanan) {
